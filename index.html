<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css"/>
    <title>Smart Refridgerator Phase 2.2</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Navigation bar -->
    <div class="navbar">
      <div class="icon-home curr-page">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </div><div class="icon-settings">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </div><div class="icon-add">
        <i class="fas fa-plus"></i>
        <span>Add</span>
      </div><div class="icon-contents">
        <i class="fas fa-list"></i>
        <span>Contents</span>
      </div>
    </div>

    <!-- Home view -->
    <div class="view home-view">
      <h2 id="Welcome">Welcome Beyonc√©!</h2>
      <table>
        <col style="width:42.5%">
        <col style="width:15%">
        <col style="width:42.5%">
        <td id="shopping-list" class="Side-Column">
          <h4 class="component-title">Shopping List</h4>
          <p>eggs</p>
          <hr>
          <p>milk</p>
          <hr>
          <p>orange juice</p>
          <hr>
          <br>
          <hr>
          <br>
          <hr>
          <br>
          <hr>
          <br>
          <hr>
          <!-- <br> -->
          <div class="list-icon-row">
            <i class="fas fa-plus"></i>
            <i class="fas fa-minus"></i>
          </div>
        </td>
        <td id="fridge-temp">
          <h3>Fridge Temp: 3&deg;F</h3>
        </td>
        <td id="expr8-man" class="Side-Column">
          <h4 class="component-title">Expiring Soon</h4>
          <table>
            <tbody id = "previewTable">
            </tbody>
          </table>
          <!-- <br> -->
          <div class="list-icon-row">
          </div>
        </td>
      </table>
      <div class="Row"></div>
    </div>

    <!-- Fridge contents view -->
    <div class="view contents-view">
      <table class = "table">
        <tr class="table-tr-header">
          <th id = "th-name" data-column = "name" data-order = "desc"> Owner &#9650;</th>
          <th id = "th-item" data-column = "item" data-order = "desc"> Item &#9650;</th>
          <th id = "th-date" data-column = "date" data-order = "desc"> Expiration Date &#9650;</th>
        </tr>

        <tbody id="contentsTable">

        </tbody>
      </table>


    </div>

    <!-- Fridge add view -->
    <div class="view add-view">
      <div id="item-entry">
        <br>
        <br>
        <table class="Column">
          <col style="width:42.5%">
          <col style="width:15%">
          <col style="width:42.5%">
          <tr>
            <td>
              <img src="images/fridge_clipart2.png"
                alt="An open refrigerator clip-art">
            </td>
            <td>
              <h3 class="center"> Enter item to add: </h3>
              <label for="owner-name">Item belongs to: </label>
              <br>
              <input type="text" name="name" placeholder="owner name" id="name"><br><br>
              <input type="text" name="item" placeholder="Item" id="item">
              <br>
              <br>
              <label for="expiration-date">Expires on: </label>
              <input type="date" name="expiration-date" id="expiration-date" value="">
              <br>
              <br>
              <input type="submit" name="confirm" value="Confirm" id="confirm" class="list-icon-row">
            </td>
            <td>
              <img src="images/fridge_clipart.png"
                alt="An open refrigerator clip-art">
            </td>
          </tr>
        </table>
      </div>
      <div id = "table-body">
        <br>
        <br>
        <div>
          <h1 align= "center">
            Recently Added
          </h1>
          <table id="recent_table_outer">
            <tr>
              <th>Owner</th>
              <th>Item</th>
              <th>Expiration Date</th>
             </tr>

             <tbody id="recent_table"></tbody>
          </table>
        </div>
      </div>
    </div>

  </body>
</html>
