<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Android app</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
  <script src="jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <!-- Basic view -->
  <div class="content">
    <h1>Shopping list</h1>
    <div class="list-wrapper">
      <div class="list">
        <p>Looks like you don't have anything right now</p>
      </div>
    </div>
  </div>
  <div class="options">
    <div class="option-add">
      <i class="fas fa-plus"></i>
      <span>Add</span>
    </div>
    <div class="option-undo">
      <i class="fas fa-undo"></i>
      <span>Undo</span>
    </div>
    <div class="option-clear">
      <i class="fas fa-times"></i>
      <span>Clear</span>
    </div>
  </div>

  <!-- Add modal -->
  <div class="modal-wrapper">
    <div class="modal">
      <h3>Add an item</h3>
      <input type="text" placeholder="item name"/>
      <div class="results">
        <div class="result-cancel">
          <i class="fas fa-times"></i>
          <span>Cancel</span>
        </div>
        <div class="result-add">
          <i class="fas fa-check"></i>
          <span>Add</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
