<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <link type="text/css" rel="stylesheet" href="Fridge Contents.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Fridge Contents</title>
  </head>
  <body onload="UpdateTime()">
    <div id="title-block" class="Row">
      <!-- <h3 id="center-text">This is the fridge </h3> -->
      <br>
      <div class="Column"> <a href="index.html" class="fas fa-home"> </a> </div>

      <div class="Column"> <a href="Fridge Contents.html">Fridge Contents </a> </div>
      <br>
    </div>
    <h3 id="center-text">
      <p><span id="datetime"></span></p>
      <script>
        function UpdateTime(){
          var dt = new Date();
          document.getElementById("datetime").innerHTML = dt.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

          setTimeout("UpdateTime()", 1000);
        }
      </script>
    </h3>
    <hr>
    <div id="lower-body">
    </div>
  </body>
