<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <link type="text/css" rel="stylesheet" href="add.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="add.js"></script>
    <title>Fridge Contents</title>
  </head>
  <body onload="UpdateTime()">
    <div id="title-block" class="Row">
      <!-- <h3 id="center-text">This is the fridge </h3> -->
      <br>
      <div class="Column"> <a href="index.html" class="fas fa-home"> </a> </div>
      <div class="Column"> <i class="fas fa-cog"></i> </div>
      <div class="Column"> Quick Add </div>
      <div class="Column"> <a href="contents.html">Fridge Contents </a> </div>
      <br>
    </div>
    <h3 id="center-text">
      <p><span id="datetime"></span></p>
      <script>
        function UpdateTime(){
          var dt = new Date();
          document.getElementById("datetime").innerHTML = dt.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });;

          setTimeout("UpdateTime()", 1000);
        }
      
      </script>
    </h3>
    <hr>
    <div id="lower-body">
      <div id="item-entry">
        <h3 id="center-text"> Enter item to add: </h3>
        <label for="owner-name">Item belongs to: </label>
        <br>
        <input type="text" name="name" placeholder="owner name" id="name"><br><br>
        <input type="text" name="item" placeholder="Item" id="item">
        <br>
        <br>
        <label for="expiration-date">Expires on: </label>
        <input type="date" name="expiration-date" id="expiration-date" value="">
        <br>
        <input type="submit" name="confirm" value="Confirm" id="confirm">
      </div>
    </div>
    <div id = "table-body">
      <div>
        <table class = "table">
          <tr class="table-tr-header">
            <th id = "th-name" data-column = "name" data-order = "desc"> Owner &#9650</th>
            <th id = "th-item" data-column = "item" data-order = "desc"> Item &#9650</th>
            <th id = "th-date" data-column = "date" data-order = "desc"> Expiration Date &#9650</th>
          </tr>

          <tbody id="contentsTable"> 

          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
